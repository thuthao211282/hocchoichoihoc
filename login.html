<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập | hocchoichoihoc</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0, 40, 100, 0.55);
  backdrop-filter: blur(12px);
}
.container {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  padding: 40px;
  width: 340px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
h2 { color: #fff; margin-bottom: 25px; font-size: 28px; }
.input-box { display: flex; align-items: center; margin-bottom: 20px; background: rgba(255,255,255,0.2); border-radius: 10px; padding: 5px; }
.input-box i { color: #007bff; font-size: 18px; margin-left: 10px; }
.input-box input { flex: 1; border: none; outline: none; background: transparent; color: #fff; font-size: 16px; padding: 10px; }
.input-box input::placeholder { color: #ddd; }
button { width: 100%; background: linear-gradient(135deg, #007bff, #00b4ff); border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
button:hover { transform: scale(1.05); background: linear-gradient(135deg, #006ae6, #00a0e0); }
.switch { margin-top: 20px; font-size: 15px; color: #ddd; }
.switch a { color: #00b4ff; text-decoration: none; font-weight: 600; }
.switch a:hover { text-decoration: underline; }
button.google { background: #db4437; }
button.google:hover { background: #c1351d; }
</style>
</head>
<body>

<div class="container fade-in">
  <h2><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</h2>
  
  <div class="input-box">
    <i class="fa fa-envelope"></i>
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="input-box">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Mật Khẩu">
  </div>
  
  <button onclick="loginEmail()"><i class="fa-solid fa-check"></i> Tiếp tục</button>
  <button class="google" onclick="loginGoogle()"><i class="fa-brands fa-google"></i> Đăng nhập với Google</button>
  
  <p class="switch">Chưa có tài khoản? <a href="signup.html">Tạo tài khoản</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCd7vYlpSMcAlgwOPNBMyOhM0QIuzE-628",
    authDomain: "thaococo-70cc7.firebaseapp.com",
    projectId: "thaococo-70cc7",
    storageBucket: "thaococo-70cc7.appspot.com",
    messagingSenderId: "289749987059",
    appId: "1:289749987059:web:5ea067327247588cdc1186",
    measurementId: "G-RLNVKEF7R4"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  // Hàm sync user Firestore
  async function syncUser(uid, username, email){
    const userRef = db.collection("users").doc(uid);
    const userSnap = await userRef.get();
    if(!userSnap.exists){
      await userRef.set({ username, email, createdAt: new Date().toISOString() });
    }
  }

  // Login Email/Password
  async function loginEmail(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!email || !password){ alert("⚠️ Hoàn thành tất cả mục!"); return; }

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Sync Firestore
      await syncUser(user.uid, email.split("@")[0], email);

      localStorage.setItem('loggedInUser', email.split("@")[0]);
      alert(`✅ Chào mừng quay trở lại, ${email.split("@")[0]}!`);
      window.location.href = "main.html";
    } catch(err){
      console.error(err);
      alert("⚠️ Sai tài khoản hoặc mật khẩu! " + err.message);
    }
  }

  // Login Google
  async function loginGoogle(){
    try {
      const result = await auth.signInWithPopup(provider);
      const user = result.user;
      const username = user.displayName || user.email.split("@")[0];

      await syncUser(user.uid, username, user.email);

      localStorage.setItem('loggedInUser', username);
      alert(`✅ Chào mừng, ${username}!`);
      window.location.href = "main.html";
    } catch(err){
      console.error(err);
      alert("⚠️ Lỗi: " + err.message);
    }
  }

  window.loginEmail = loginEmail;
  window.loginGoogle = loginGoogle;
</script>


</body>
</html>
